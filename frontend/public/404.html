<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EventCraft</title>
    <script type="text/javascript">
      // Store the current path and redirect to the main page with it as a parameter
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Preserve the intended route by storing it in sessionStorage
      sessionStorage.setItem('redirectPath', path + search + hash);
      
      // Redirect to the main page
      window.location.replace('/evt-mngment/');
    </script>
  </head>
  <body>
    <p>Redirecting to EventCraft...</p>
  </body>
</html>
